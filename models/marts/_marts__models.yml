# Note: "tests" are now called "data_tests" & have been updated accordingly
# You may delete these comments
version: 2

models:
  - name: nba_games_detail
    description: '{{ doc("nba_games_detail_description") }}'
    columns:
      - name: game_id
        data_tests:
          - unique
          - not_null

  - name: latest_weather_day
    columns:
      - name: city_country
        data_type: text
        tests:
          - not_null
      - name: city
        data_type: text
        tests:
          - not_null
      - name: country
        data_type: text
        tests:
          - not_null
      - name: local_time
        data_type: timestamp without time zone
        tests:
          - not_null

