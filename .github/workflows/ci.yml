name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      API_KEY: ${{ secrets.API_KEY }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      FIVETRAN_API_KEY: ${{ secrets.FIVETRAN_API_KEY }}
      FIVETRAN_API_SECRET: ${{ secrets.FIVETRAN_API_SECRET }}
      FIVETRAN_CONNECTOR_GCP: ${{ secrets.FIVETRAN_CONNECTOR_GCP }}
      FIVETRAN_CONNECTOR_GSHACTIVES: ${{ secrets.FIVETRAN_CONNECTOR_GSHACTIVES }}
      FIVETRAN_CONNECTOR_GSHCOACHES: ${{ secrets.FIVETRAN_CONNECTOR_GSHCOACHES }}
      FIVETRAN_CONNECTOR_GSHGM: ${{ secrets.FIVETRAN_CONNECTOR_GSHGM }}


    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas sqlalchemy pyyaml snowflake-sqlalchemy

      - name: Run weather loading script
        working-directory: api_data_load
        run: python weatherapi_data_load.py

      - name: Trigger Connector 1
        run: |
          curl -X POST https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GCP}/force \
            -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
            -H "Content-Type: application/json"

      - name: Wait for Connector 1 to complete
        run: |
          status=""
          retries=0
          max_retries=60
          until [[ "$status" == "succeeded" ]]; do
            if [[ $retries -ge $max_retries ]]; then
              echo "❌ Timed out waiting for Connector 1."
              exit 1
            fi
            echo "⏳ Waiting for Connector 1 to finish..."
            sleep 10
            status=$(curl -s -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
              https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GCP} | jq -r .data.status.sync_state)
            echo "Current status: $status"
            if [[ "$status" == "paused" ]]; then
              echo "🚫 Connector 1 is paused. Exiting."
              exit 1
            fi
            ((retries++))
          done

      - name: Trigger Connector 2
        run: |
          echo "🔁 Triggering Connector 2 Sync"
          curl -X POST https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHACTIVES}/force \
            -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
            -H "Content-Type: application/json"

      - name: Wait for Connector 2 to complete
        run: |
          status=""
          until [[ "$status" == "succeeded" ]]; do
            echo "⏳ Waiting for Connector 2 to finish..."
            sleep 10
            status=$(curl -s -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
              https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHACTIVES} | jq -r .data.status.sync_state)
            echo "Current status: $status"
            if [[ "$status" == "paused" ]]; then
              echo "🚫 Connector 2 is paused. Exiting."
              exit 1
            fi
          done

      - name: Trigger Connector 3
        run: |
          echo "🔁 Triggering Connector 3 Sync"
          curl -X POST https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHCOACHES}/force \
            -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
            -H "Content-Type: application/json"

      - name: Wait for Connector 3 to complete
        run: |
          status=""
          until [[ "$status" == "succeeded" ]]; do
            echo "⏳ Waiting for Connector 3 to finish..."
            sleep 10
            status=$(curl -s -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
              https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHCOACHES} | jq -r .data.status.sync_state)
            echo "Current status: $status"
            if [[ "$status" == "paused" ]]; then
              echo "🚫 Connector 3 is paused. Exiting."
              exit 1
            fi
          done

      - name: Trigger Connector 4
        run: |
          echo "🔁 Triggering Connector 4 Sync"
          curl -X POST https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHGM}/force \
            -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
            -H "Content-Type: application/json"

      - name: Wait for Connector 4 to complete
        run: |
          status=""
          until [[ "$status" == "succeeded" ]]; do
            echo "⏳ Waiting for Connector 4 to finish..."
            sleep 10
            status=$(curl -s -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
              https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GSHGM} | jq -r .data.status.sync_state)
            echo "Current status: $status"
            if [[ "$status" == "paused" ]]; then
              echo "🚫 Connector 4 is paused. Exiting."
              exit 1
            fi
          done

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Install dbt Packages
        run: dbt deps

      - name: Deploy & Test Models (CI)
        run: > 
          dbt build
          --profiles-dir _project_docs/automation
          --target ci