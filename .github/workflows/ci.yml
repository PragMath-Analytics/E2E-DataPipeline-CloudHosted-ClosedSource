name: CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DBT_USER: ${{ secrets.DBT_USER }}
      DBT_PASSWORD: ${{ secrets.DBT_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      API_KEY: ${{ secrets.API_KEY }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      FIVETRAN_API_KEY: ${{ secrets.FIVETRAN_API_KEY }}
      FIVETRAN_API_SECRET: ${{ secrets.FIVETRAN_API_SECRET }}
      FIVETRAN_CONNECTOR_GCP: ${{ secrets.FIVETRAN_CONNECTOR_GCP }}

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests pandas sqlalchemy pyyaml snowflake-sqlalchemy

      - name: Run weather loading script
        working-directory: api_data_load
        run: python weatherapi_data_load.py

      - name: Trigger Connector 1
        run: |
          curl -X POST https://api.fivetran.com/v1/connectors/${FIVETRAN_CONNECTOR_GCP}/force \
            -u "${FIVETRAN_API_KEY}:${FIVETRAN_API_SECRET}" \
            -H "Content-Type: application/json"

      - name: Install dbt
        run: pip install dbt-snowflake

      - name: Install dbt Packages
        run: dbt deps

      - name: Deploy & Test Models (CI)
        run: > 
          dbt build
          --profiles-dir _project_docs/automation
          --target ci